project:
  name: Apache Airflow Recipe
  tags:
    - airflow
    - recipe
services:
  - hostname: redis
    priority: 10
    type: keydb@6
    mode: NON_HA

  - hostname: db
    priority: 10
    type: postgresql@16
    mode: NON_HA

  - hostname: webserver
    priority: 5
    type: python@3.12
    verticalAutoscaling:
      minRam: 2
    maxContainers: 1
    buildFromGit: https://github.com/zeropsio/recipe-airflow
    enableSubdomainAccess: true

  - hostname: scheduler
    type: python@3.12
    verticalAutoscaling:
      minRam: 1
    maxContainers: 1
    buildFromGit: https://github.com/zeropsio/recipe-airflow

  - hostname: workers
    type: python@3.12
    verticalAutoscaling:
      minRam: 2
      minFreeRamGB: 2
    minContainers: 3
    maxContainers: 3
    buildFromGit: https://github.com/zeropsio/recipe-airflow
